<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Builder â€¢ Denwin QuickSite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/shared/styles.css">
</head>

<body class="bg-slate-50 text-slate-900">
  <header class="sticky top-0 z-10 border-b bg-white/90 backdrop-blur">
    <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
      <a href="/" class="flex items-center gap-2">
        <div class="h-9 w-9 rounded-xl bg-slate-900"></div>
        <div class="leading-tight">
          <div class="font-semibold">Denwin QuickSite Builder</div>
          <div class="text-xs text-slate-500">Builder</div>
        </div>
      </a>

      <nav class="flex items-center gap-2">
        <a class="text-sm px-3 py-2 rounded-xl hover:bg-slate-100" href="/publish">Publish</a>
        <a class="text-sm px-3 py-2 rounded-xl hover:bg-slate-100" href="/help">Help</a>
        <button id="copyWaBtn" class="text-sm px-3 py-2 rounded-xl border hover:bg-slate-50">Copy WhatsApp Link</button>
        <button id="downloadBtn" class="text-sm px-3 py-2 rounded-xl bg-slate-900 text-white hover:opacity-90">Download HTML</button>
      </nav>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-6 grid gap-6 lg:grid-cols-2">
    <!-- Form -->
    <section class="rounded-2xl border bg-white p-5 shadow-sm">
      <h1 class="text-lg font-semibold">Business Details</h1>
      <p class="text-sm text-slate-500 mb-4">Live preview updates instantly.</p>

      <div class="grid gap-4">
        <div>
          <label class="text-sm font-medium">Business Name</label>
          <input id="bizName" class="mt-1 w-full rounded-xl border px-3 py-2" placeholder="e.g., Ruaka Movers" />
        </div>

        <div>
          <label class="text-sm font-medium">Category</label>
          <select id="category" class="mt-1 w-full rounded-xl border px-3 py-2">
            <option>Mover</option><option>Plumber</option><option>Salon</option><option>Tutor</option>
            <option>Car Wash</option><option>Catering</option><option>Photographer</option><option>Other</option>
          </select>
        </div>

        <div>
          <label class="text-sm font-medium">Tagline</label>
          <input id="tagline" class="mt-1 w-full rounded-xl border px-3 py-2" placeholder="Fast, careful & affordable" />
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="text-sm font-medium">Phone Number</label>
            <input id="phone" class="mt-1 w-full rounded-xl border px-3 py-2" placeholder="0712 345 678" />
          </div>
          <div>
            <label class="text-sm font-medium">WhatsApp Number</label>
            <input id="whatsapp" class="mt-1 w-full rounded-xl border px-3 py-2" placeholder="254712345678" />
            <p class="text-xs text-slate-500 mt-1">Use format: 2547XXXXXXXX</p>
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="text-sm font-medium">Town</label>
            <input id="town" class="mt-1 w-full rounded-xl border px-3 py-2" placeholder="Nairobi" />
          </div>
          <div>
            <label class="text-sm font-medium">Area</label>
            <input id="area" class="mt-1 w-full rounded-xl border px-3 py-2" placeholder="Ruaka" />
          </div>
        </div>

        <div>
          <label class="text-sm font-medium">Services (comma-separated, max 6)</label>
          <input id="services" class="mt-1 w-full rounded-xl border px-3 py-2"
                 placeholder="House moving, Office relocation, Packing" />
        </div>

        <div>
          <label class="text-sm font-medium">About (max 300 chars)</label>
          <textarea id="about" rows="4" class="mt-1 w-full rounded-xl border px-3 py-2"
            placeholder="Short description..."></textarea>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="text-sm font-medium">Primary Color</label>
            <input id="primaryColor" type="color" value="#0f172a" class="mt-1 h-11 w-full rounded-xl border p-1" />
          </div>
          <div>
            <label class="text-sm font-medium">CTA Text</label>
            <input id="ctaText" class="mt-1 w-full rounded-xl border px-3 py-2" value="Book on WhatsApp" />
          </div>
        </div>

        <div class="flex flex-wrap gap-2 pt-2">
          <button id="desktopBtn" class="rounded-xl border px-3 py-2 text-sm hover:bg-slate-50">Desktop</button>
          <button id="mobileBtn" class="rounded-xl border px-3 py-2 text-sm hover:bg-slate-50">Mobile</button>

          <a id="publishBtn" href="/publish"
             class="ml-auto rounded-xl bg-emerald-600 px-3 py-2 text-sm text-white font-semibold hover:opacity-90">
            Publish Online (Recommended)
          </a>
        </div>
      </div>
    </section>

    <!-- Preview -->
    <section class="rounded-2xl border bg-white p-5 shadow-sm">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold">Live Preview</h2>
        <span id="modeBadge" class="text-xs rounded-full bg-slate-100 px-2 py-1 text-slate-600">Desktop</span>
      </div>

      <div id="previewFrame" class="w-full">
        <div id="preview" class="rounded-2xl border bg-white overflow-hidden"></div>
      </div>

      <div class="mt-4 rounded-2xl border bg-slate-50 p-4 text-sm text-slate-600">
        <div class="font-semibold text-slate-800">Beginner tip</div>
        <div class="mt-1">After downloading, go to <b>Publish</b> for free hosting instructions (drag & drop).</div>
      </div>
    </section>
  </main>

  <script type="module" src="/app/app.js"></script>
</body>
</html>
